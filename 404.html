<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6f0ff 0%, #f0f7ff 100%);
            color: #2c3e50;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            margin: 0 auto;
        }

        .error-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .thinking-img {
            width: 180px;
            margin: 0 auto 1.5rem;
            display: block;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.8rem;
            color: #3498db;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #576574;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #3498db;
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .icon {
            color: #3498db;
            font-size: 2rem;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.15);
            opacity: 1;
        }

        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .decoration-1 {
            top: -30px;
            left: -30px;
            font-size: 8rem;
            color: #3498db;
        }

        .decoration-2 {
            bottom: -20px;
            right: -20px;
            font-size: 6rem;
            color: #3498db;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
                max-width: 100%;
            }
            
            .thinking-img {
                width: 320px;
            }
            
            .icons {
                gap: 1rem;
            }
            
            .icon {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <!-- Thinking character PNG (using a free illustration from unDraw) -->
            <img src="https://i.ibb.co/gLzGDxkY/404.png" alt="Thinking" class="thinking-img">
            
            <p>Looks like you've hit a dead end. Let's get you back to your studies!</p>
            
            <div class="icons">
                <i class="fas fa-book icon" title="Book"></i>
                <i class="fas fa-graduation-cap icon" title="Graduation"></i>
                <i class="fas fa-search icon" title="Search"></i>
                <i class="fas fa-question-circle icon" title="Question"></i>
            </div>
            
            <a href="index.html" class="btn">
                <i class="fas fa-home"></i>
                Return to Homepage
            </a>

            <!-- Decorative elements -->
            <i class="fas fa-book-open decoration decoration-1"></i>
            <i class="fas fa-pencil-alt decoration decoration-2"></i>
        </div>
    </div>
</body>
</html>
