            loadChatHistory();
            renderQuickQuestions();
            renderFaqItems();
            setupEventListeners();
            setTimeout(() => {
                messageInput.focus();
            }, 300);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Handle keyboard show/hide
            messageInput.addEventListener('focus', () => {
                keyboardVisible = true;
            });

            messageInput.addEventListener('blur', () => {
                keyboardVisible = false;
            });

            // Handle Enter key press
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Close FAQ when clicking outside
            document.addEventListener('click', (e) => {
                if (faqPopup.classList.contains('active') && 
                    !e.target.closest('.faq-popup') && 
                    !e.target.closest('.faq-icon-btn')) {
                    hideFaqPopup();
                }
            });
        }

        // Load chat history from local storage
        function loadChatHistory() {
            const savedChat = localStorage.getItem(CHAT_STORAGE_KEY);
            if (savedChat) {
                chatContainer.innerHTML = savedChat;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Save chat history to local storage

            localStorage.setItem(CHAT_STORAGE_KEY, chatContainer.innerHTML);
        }

        // Render FAQ items
        function renderFaqItems() {
            faqList.innerHTML = faqData.map(question => 
                `<div class="faq-item" onclick="sendQuickQuestion('${question}'); hideFaqPopup()">${question}</div>`
            ).join('');
        }

        // Function to add a message to the chat
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            
            // Scroll to the bottom of the chat
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Save to local storage
            saveChatHistory();
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Function to handle sending a message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;
            
            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate typing delay
            setTimeout(() => {
                hideTypingIndicator();
                
                // Process the message and get bot response
                const response = getBotResponse(message);
                addMessage(response, false);
                
                // Play sound for bot messages
                playMessageSound();
                
                // Keep keyboard open after sending
                if (keyboardVisible) {
                    messageInput.focus();
                }
            }, 1500);
        }

        // Play message sound with error handling
        function playMessageSound() {
            try {
                messageSound.currentTime = 0;
                messageSound.play().catch(e => {
                    console.log("Audio play failed, trying again:", e);
                    setTimeout(() => {
                        messageSound.play().catch(e => console.log("Audio play failed again:", e));
                    }, 300);
                });
            } catch (e) {
                console.log("Sound error:", e);
            }
        }

        // Function to handle quick question buttons
        function sendQuickQuestion(question) {
            addMessage(question, true);
            
            // Show typing indicator
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                const response = getBotResponse(question);
                addMessage(response, false);
                playMessageSound();
            }, 1500);
        }

        // Function to generate bot response based on message
        function getBotResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // Check each keyword group for matches
            for (const group of keywordResponses) {
                for (const keyword of group.keywords) {
                    if (lowerMessage.includes(keyword.toLowerCase())) {
                        return group.response;
                    }
                }
            }
            
            // Default response if no keywords matched
            return "Sorry, I didn't understand that. Please try again or select a quick question.";
        }

        // FAQ Popup functions
        function showFaqPopup() {
            faqPopup.classList.add('active');
        }

        function hideFaqPopup() {
            faqPopup.classList.remove('active');
        }

        // Delete confirmation functions
        function showDeleteConfirmation() {
            confirmationModal.classList.add('active');
        }

        function hideDeleteConfirmation() {
            confirmationModal.classList.remove('active');
        }

        function deleteAllMessages() {
            localStorage.removeItem(CHAT_STORAGE_KEY);
            chatContainer.innerHTML = `
                <div class="message bot-message">
                    Hello! I'm Your Class 12 Science AveriQ  Batch ChatBot. How can I help you today?
                </div>
            `;
            hideDeleteConfirmation();
        }

        // Initialize when page loads
        window.onload = initChat;
    </script>
