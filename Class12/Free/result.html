        :root {

            align-items: center;
        }

        .header h1 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
            width: 100%;
        }

        .date-info {
            display: flex;
            gap: 30px;
        }

        .date-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            font-size: 15px;
        }

        .date-item i {
            color: var(--primary);
            font-size: 18px;
        }

        /* Search Section */
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(108, 99, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
        }

        /* Top Students Section */
        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 24px;
        }

        .top-students {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .student-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1;
            min-width: 250px;
            max-width: 300px;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid transparent;
            margin: 0 auto 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 40px;
            overflow: hidden;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .first-place .profile-img {
            border-color: var(--gold);
        }

        .second-place .profile-img {
            border-color: var(--silver);
        }

        .third-place .profile-img {
            border-color: var(--bronze);
        }

        .student-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .student-score {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .rank-badge {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin: 0 auto;
            font-size: 18px;

        .first-place .rank-badge {
            background-color: var(--gold);

        .second-place .rank-badge {
            background-color: var(--silver);
        }

        .third-place .rank-badge {
            background-color: var(--bronze);
        }

        /* All Students Section */
        .all-students {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .student-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .student-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .student-item:nth-child(4n+1) {
            background-color: var(--pastel-blue);
        }

        .student-item:nth-child(4n+2) {
            background-color: var(--pastel-lavender);
        }

        .student-item:nth-child(4n+3) {
            background-color: var(--pastel-mint);
        }

        .student-item:nth-child(4n+4) {
            background-color: var(--pastel-peach);
        }

        .student-item-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 20px;
            overflow: hidden;
        }

        .student-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .student-item-info {
            flex: 1;
        }

        .student-item-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .student-item-score {
            font-size: 14px;
            color: #555;
        }

        .student-item-rank {
            background-color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Rank colors for all students */
        .rank-1 .student-item-rank {
            background-color: var(--gold);
            color: white;
        }

        .rank-2 .student-item-rank {
            background-color: var(--silver);
            color: white;
        }

        .rank-3 .student-item-rank {
            background-color: var(--bronze);
            color: white;

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-students {
                flex-direction: column;
                align-items: center;
            }
            
            .student-card {
                width: 100%;
                max-width: 100%;
            }
            
            .date-info {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Animation for search filtering */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .student-card, .student-item {
            animation: fadeIn 0.5s ease forwards;
        }

        /* No results message */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        /* Highlight matching text */
        .highlight {
            background-color: #fffacd;
            padding: 0 2px;
            border-radius: 2px;

            padding: 1rem;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
margin-top: 10px;
        }

        // Sort students by marks (descending)
        students.sort((a, b) => b.marks - a.marks);

        // Add rank to each student
        students.forEach((student, index) => {
            student.rank = index + 1;
        });

        // Function to get initials from name
        function getInitials(name) {
            return name.split(' ').map(part => part[0]).join('');
        }

        // Function to highlight matching text
        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Function to render top students
        function renderTopStudents(searchTerm = '') {
            const topStudentsContainer = document.getElementById('topStudents');
            topStudentsContainer.innerHTML = '';
            
            let top3 = students.slice(0, 3);
            
            // Filter top 3 if searching
            if (searchTerm) {
                top3 = students.filter(student => {
                    const term = searchTerm.toLowerCase();
                    return (
                        student.name.toLowerCase().includes(term) ||
                        student.rank.toString().includes(term) ||
                        student.marks.toString().includes(term)
                    ) && student.rank <= 3;
                });
            }
            
            if (top3.length === 0) {
                topStudentsContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #666;">
                        No top students match your search
                    </div>
                `;
                return;
            }
            
            top3.forEach((student, index) => {
                let placeClass = '';
                if (student.rank === 1) placeClass = 'first-place';
                else if (student.rank === 2) placeClass = 'second-place';
                else if (student.rank === 3) placeClass = 'third-place';
                
                const studentCard = document.createElement('div');
                studentCard.className = `student-card ${placeClass}`;
                
                const profileImgContent = student.image 
                    ? `<img src="${student.image}" alt="${student.name}">`
                    : getInitials(student.name);
                
                const highlightedName = highlightText(student.name, searchTerm);
                const highlightedMarks = highlightText(`${student.marks} / ${student.total}`, searchTerm);
                const highlightedRank = highlightText(student.rank.toString(), searchTerm);
                
                studentCard.innerHTML = `
                    <div class="profile-img">${profileImgContent}</div>
                    <h3 class="student-name">${highlightedName}</h3>
                    <p class="student-score">${highlightedMarks}</p>
                    <div class="rank-badge">${highlightedRank}</div>
                `;
                topStudentsContainer.appendChild(studentCard);
            });
        }

        // Function to render all students
        function renderAllStudents(searchTerm = '') {
            const allStudentsContainer = document.getElementById('allStudents');
            allStudentsContainer.innerHTML = '';
            
            const filteredStudents = students.filter(student => {
                if (!searchTerm) return true;
                const term = searchTerm.toLowerCase();
                return (
                    student.name.toLowerCase().includes(term) ||
                    student.rank.toString().includes(term) ||
                    student.marks.toString().includes(term)
                );
            });
            
            if (filteredStudents.length === 0) {
                allStudentsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 40px; margin-bottom: 15px;"></i>
                        <p>No students found matching your search</p>
                    </div>
                `;
                return;
            }
            
            filteredStudents.forEach(student => {
                const studentItem = document.createElement('div');
                studentItem.className = `student-item rank-${student.rank}`;
                
                const profileImgContent = student.image 
                    ? `<img src="${student.image}" alt="${student.name}">`
                    : getInitials(student.name);
                
                const highlightedName = highlightText(student.name, searchTerm);
                const highlightedMarks = highlightText(`${student.marks} / ${student.total}`, searchTerm);
                const highlightedRank = highlightText(student.rank.toString(), searchTerm);
                
                studentItem.innerHTML = `
                    <div class="student-item-img">${profileImgContent}</div>
                    <div class="student-item-info">
                        <h4 class="student-item-name">${highlightedName}</h4>
                        <p class="student-item-score">${highlightedMarks}</p>
                    </div>
                    <div class="student-item-rank">${highlightedRank}</div>
                `;
                allStudentsContainer.appendChild(studentItem);
            });
        }

        // Live search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.trim();
            renderTopStudents(searchTerm);
            renderAllStudents(searchTerm);
        });

        // Initial render
        renderTopStudents();
        renderAllStudents();
    </script>
